<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula formulario</title>
</head>
<body>
    <h2>Criação de formulários HMTL5</h2>
    <form>
        Primeiro Nome <input type="text" name="primeiro_nome"> <br>
        Último nome <input type="text" name="ultimo_nome"> <br>
        E-mail
        <input type="email" name="email" value="seu email"> <br>
        Senha:
        <input type="password" name="senha"> <br>
        <label for="masc">Masculino</label>
        <input type="radio" name="genero" id="masc" value="masculino"> <br>
        <label for="masc">Feminino</label>
        <input type="radio" name="genero" id="fem" value="feminino"> <br>
        Ocupação: <br>
        <select id="ocupacao" name="ocupacao">
            <optgroup label="Técnico">
                <option label="Desenvolvedor" value="desenvolvedor"></option>
                <option label="Engenheiro" value="Egenheiro"></option>
            </optgroup>
            <optgroup label="Não Técnico">
                <option label="Consultor" value="consultor" selected></option>
                <option label="Advogado" value="advogado"></option>
            </optgroup>
            <option label="Outro" value="outro"></option>
        </select> <br> <br>
        Preferências: <br>
        <input type="checkbox" id="pref1" name="prefs" value="newsletter"> Envie-me newsletter<br>
        <input type="checkbox" id="pref1" name="prefs" value="newsletter"> Envie-me ofertas<br>
        <input type="checkbox" id="pref1" name="prefs" value="newsletter"> Envie-me novidades<br>
        Comentário: <br>
        <textarea rows="7" cols="50" placeholder="seu comentário"></textarea>
        <br>
        <br>
        Escolha o arquivo a ser carregado no botão abaixo: <br>
        <input type="file" name="Arquivo"> <br> <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>
            Primeiro Nome <input type="text" name="primeiro_nome"> <br>
            Último Nome <input type="text" name="ultimo_nome"> <br>
            Data Nascimento <input type="date" name="dtnasc"><br>
        </fieldset>
        <input type="image" scr="" alt="Enviar" width="48" height="48">
    </form>
</body>
</html>
